<html>
    <head>
        <title>Fantasy Football Power Rankings</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../css/ffl.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container" ng-controller="fflCtrl">
            <div class="row">
                <div class="col-md-1">Rank</div>
                <div class="col-md-2">Team/Owner</div>
                <div class="col-md-1">W/L</div>
                <div class="col-md-4">Shittalk</div>
                <div class="col-md-4">Domestic Beer</div>
            </div>
            <div class="row" ng-repeat="rank in ranks">
                <div class="col-md-1">{{rank.rank}}</div>
                <div class="col-md-2">{{rank.teamName}} / {{rank.owner}}</div>
                <div class="col-md-1">{{rank.wins}}/{{rank.losses}}</div>
                <div class="col-md-4">{{rank.text}}</div>
                <div class="col-md-4">
                    <img src="{{rank.imgUrl}}" class="beer" />
                    <p>{{rank.text}}</p>    
                </div>
            </div>
        </div>
        <script src="../js/angular.min.js" type="text/javascript" /></script>
        <script src="../js/jquery.js" type="text/javascript" /></script>
        <script src="../js/bootstrap.min.js" type="text/javascript" /></script>
        <script src="ffl.js" type="text/javascript" ></script>
    </body>
</html>
