<html>
    <head>
        <title>Fantasy Football Power Rankings</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../css/ffl.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container" ng-controller="MyController">
            <div class="row">
                <div class="col-md-1">Rank</div>
                <div class="col-md-2">Team/Owner</div>
                <div class="col-md-1">W/L</div>
                <div class="col-md-4">Shittalk</div>
                <div class="col-md-4">Domestic Beer {{$scope.he}}</div>
            </div>
            <div ng-repeat="temp in $scope.ranks" class="row">
                <div class="col-md-1">{{temp.rank}}</div>
                <div class="col-md-2">{{temp.teamName}} / {{temp.owner}}</div>
                <div class="col-md-1">{{temp.wins}}/{{temp.losses}}</div>
                <div class="col-md-4">{{temp.text}}</div>
                <div class="col-md-4">
                    <img src="{{rank.imgUrl}}" class="beer" />
                    <p>{{temp.text}}</p>    
                </div>
            </div>
        </div>
        <script src="https://code.angularjs.org/angular-1.0.1.js"></script>
        <script src="../js/jquery.js" type="text/javascript" /></script>
        <script src="../js/bootstrap.min.js" type="text/javascript" /></script>
        <script>
